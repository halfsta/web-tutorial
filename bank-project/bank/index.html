<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- This is where you'll work -->
    <div id="app">Loading...</div>

    <template id="login">
      <div class="login-page">
        <div class="login-container">
          <div class="login-title text-center">
            <span>Bank App</span>
            <img class="login-logo" src="logo.svg" alt="Squirrel Banking Logo">
          </div>

          <section class="login-content">
            <h2 class="text-center">Login</h2>
            <form id="loginForm" action="javascript:login()">
              <label for="username">Username</label>
              <input id="username" name="user" type="text" required>
              <div id="loginError" role="alert"></div>
              <button>Login</button>
            </form>
  
            <p class="login-separator text-center"><span>OR</span></p>
            <h2 class="text-center">Register</h2>
            <form id="registerForm" action="javascript:register()">
              <label for="user">Username</label>
              <input id="user" name="user" type="text" maxlength="20" required>
              <label for="currency">Currency</label>
              <input id="currency" name="currency" type="text" value="$" maxlength="5" required>
              <label for="description">Description</label>
              <input id="description" name="description" type="text" maxlength="100">
              <label for="balance">Current Balance</label>
              <input id="balance" name="balance" type="number" value="0">
              <div id="registerError" role="alert"></div>
              <button>Register</button>
            </form>
          </section>

        </div>
      </div>
    </template>

    <template id="dashboard">
      <div class="dashboard-page">
        <header class="dashboard-header">
          <span class="dashboard-title">Bank App</span>
          <img class="dashboard-logo" src="logo.svg" alt="Squirrel Banking Logo">
          <button onclick="logout()">Logout</button>
        </header>
        <section class="balance">
          <div>Balance:</div> 
          <span id="balance"></span><span id="currency"></span>
        </section>
        <div class="transactions-title">
          <h2 id="description"></h2>
          <button onclick="addTransaction()">Add Transaction</button>
        </div>
        <section>
          <table class="transactions-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Object</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="transactions"></tbody>
          </table>
        </section>
      </div>
      <section id="addTransactionDialog" class="dialog">
        <div class="dialog-content">
          <h2 class="text-center">Add Transaction</h2>
          <form id="addTransactionForm" action="javascript:void(0)">
            <label for="date">DATE</label>
            <input id="date" name="date" type="date" required>
            <label for="object">OBJECT</label>
            <input id="object" name="object" type="text" required>
            <label for="amount">AMOUNT (USE NEGATIVE VALUE FOR DEBIT)</label>
            <input id="amount" name="amount" type="number" value="0" required>
            <div id="transactionError" class="error" role="alert"></div>
            <div class="dialog-buttons">
              <button class="button-alt" formaction="javascript:cancelTransaction()" formnovalidate>Cancel</button>
              <button formaction="javascript:confirmTransaction()">OK</button>
            </div>
          </form>
        </div>
      </section>
    </template>

    <template id="transaction">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>
  </body>
</html>
